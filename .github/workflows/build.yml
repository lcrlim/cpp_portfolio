name: C++ Portfolio CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Bootstrap vcpkg
      run: cmd /c ${{ github.workspace }}/vcpkg/bootstrap-vcpkg.bat

    - name: Install vcpkg dependencies
      run: cmd /c ${{ github.workspace }}/vcpkg/vcpkg.exe install boost protobuf spdlog abseil nlohmann-json --triplet x64-windows

    - name: Configure CMake for Windows
      run: cmake -G "Visual Studio 17 2022" -S cpp_portfolio -B cpp_portfolio/build -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

    - name: Build with CMake for Windows
      run: cmake --build cpp_portfolio/build --config Release

  macos-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies with Homebrew
      run: brew install boost protobuf spdlog abseil nlohmann-json cmake

    - name: Configure CMake for macOS
      run: cmake -S cpp_portfolio -B cpp_portfolio/build

    - name: Build with CMake for macOS
      run: cmake --build cpp_portfolio/build --config Release